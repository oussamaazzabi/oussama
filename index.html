<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des etudiants </title>
</head>
<body>
  <div class="container">
  <h1>Liste des etudiants</h1>
  <table class="table table-striped" id="list">
    <thead>
      <tr>
        <th scope="col">nom et prenom</th>
        <th scope="col">email</th>
        <th scope="col">moyenne</th>
        <th scope="col">detail</th>
        <th scope="col">supprimer<th>
          
        
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <h1>Ajout d'un nouveau etudiant</h1>
  <form>
    <div class="mb-3">
      <label for="nom" class="form-label">nom</label>
      <input type="text" class="form-control" id="nom" >
    </div>
    <div class="mb-3">
      <label for="prenom" class="form-label">prenom</label>
      <input type="text" class="form-control" id="prenom" >
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">email</label>
      <input type="email" class="form-control" id="email" >
    </div>
    <select class="form-select" aria-label="Default select example">
      <option selected>classe</option>
      <option value="1">L1</option>
      <option value="2">L2</option>
      <option value="3">L3</option>
    </select>
    <div class="mb-3">
      <label for="note1" class="form-label">note1</label>
      <input type="text" class="form-control" id="note1" >
    </div>
    <div class="mb-3">
      <label for="note2" class="form-label">note2</label>
      <input type="text" class="form-control" id="note2" >
    </div>
    <div class="mb-3">
      <label for="note3" class="form-label">note3</label>
      <input type="text" class="form-control" id="note3" >
    </div>
    
    <button type="button" id="btnValider" class="btn btn-primary">Valider</button>
    <button type="reset" class="btn btn-danger">Annuler</button>
   
    
  </form>
  </div>
<script src="etudiant.js"></script>
<script src="liste_etudiant.js"></script>
</button>
</body>
</html>
